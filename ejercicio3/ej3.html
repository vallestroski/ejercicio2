    <script type="text/javascript">
      //  mostra mensaje en ventana de confirmacion
      // y mostrar mensaje segun el boton que se pulse
      let mensaje="Hola Mundo!";// variable mensaje
      

      if(window.confirm(mensaje)){
        console.log("Has clickado OK");// menasaje aceptacion
      }
      else{
        console.log("Has clickado Cancelar"); // mensaje cancelacion
      }
    </script>
  </head>
