<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>

  <body>
<!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container text-center">Formulario ejercicio 7

      <!-- Formulario rsponsive en dos columnas -->
      <form class="row g-3 needs-validation" novalidate>

        <div class="col-sm-6">
          <label for="validationCustom01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
          <!-- mensaje de validacion si no se rellena el campo -->
          <div class="invalid-feedback">
            Please Enter your Firstname.
          </div>
        </div>
        <div class="col-sm-6">
          <label for="validationCustom02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
          <!-- mensaje de validacion si no se rellena el campo -->
          <div class="invalid-feedback">
            Please Enter your Lastname.
          </div>
        </div>

        <div class="col-sm-6">
          <label for="inputPassword5" class="form-label">Password</label>
          <input type="password" id="inputPassword5" class="form-control" required>
          <!-- mensaje de validacion si no se rellena el campo -->
          <div class="invalid-feedback">
            Please Set up a Password.
          </div>
        </div>

        <div class="col-sm-6">
          <label for="inputPassword5Rep" class="form-label">Repeat Password</label>
          <input type="password" id="inputPassword5Rep" class="form-control" required>
          <!-- mensaje de validacion si no se rellena el campo -->
          <div class="invalid-feedback">
            Please Re-type your Password.
          </div>
        
        </div>
        

        <div class="col-sm-6">
          <label for="validationCustomUsername" class="form-label">Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <!-- mensaje de validacion si no se rellena el campo -->
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
        </div>
      
        <div class="col-sm-6">
          <label for="validationCustom04" class="form-label">State</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Choose...</option>
            <option>...</option>
          </select>
          <!-- mensaje de validacion si no se rellena el campo -->
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
       
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <!-- mensaje de validacion si no se rellena el campo -->
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    </div>

    <div class="container">
      <div class="d-flex justify-content-end my-3">
        <a href="../index.html" class="btn btn-outline-dark">Volver</a>
      </div>
    </div>

    <!-- Scipt de validacion de formularios -->
    <script src="validation.js"></script>
  </body>
</html>
